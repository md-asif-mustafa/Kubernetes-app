apiVersion: apps/v1
kind: Deployment
metadata:
  name: aprodb
  labels:
    app: aprodb
spec:
  selector:
    matchLabels:
      app: aprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: aprodb
    spec:
      containers:
      - name: aprodb
        image: mdasif74/aprofiledb
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: apro-db-data
        ports:
        - name: aprodb-port
          containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: db-pass
      nodeSelector:
        zone: us-east-1b
      volumes:
      - name: apro-db-data
        awsElasticBlockStore:
          volumeID: vol-0f7c898b9d00b993d
          fsType: ext4
      initContainers:
      - name: busybox
        image: busybox:latest
        args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
        volumeMounts:
        - name: apro-db-data
          mountPath: /var/lib/mysql
